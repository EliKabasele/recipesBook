<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      style="max-height: 200px"
      class="img-responsive"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.desc }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a (click)="onAddToShopList();" style="cursor: pointer;">Add Items to Shopping List</a></li>
        <li><a (click)="onEditItem()" style="cursor: pointer;">Edit Item</a></li>
        <li><a (click)="onDeleteItem()" style="cursor: pointer;">Delete Item</a></li>
      </ul>
    </div>
  </div>
</div>
