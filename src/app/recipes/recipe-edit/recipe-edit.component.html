
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success btn-move" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger btn-move" (click)="onCancellForm()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
             type="text" 
             id="name"
             formControlName="name"
             class="form-control"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input
             type="text" 
             id="imgPath"
             formControlName="imagePath"
             class="form-control"
             #imagePath
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img
           [src]="imagePath.value"
           style="max-height: 300px;" 
           [alt]="" 
           class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
             type="text" 
             id="description"
             formControlName="desc"
             class="form-control"
             rows="4"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
           class="row"
           *ngFor="let ingredientControl of controls; let i=index"
           [formGroupName]='i'
          >
            <div class="col-xs-7 ingredientCtrl">
              <input
               type="text" 
               class="form-control"
               formControlName="name"
              >
            </div>
            <div class="col-xs-3 ingredientCtrl">
              <input
               type="number" 
               class="form-control"
               formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>

          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
               class="btn btn-success" 
               (click)="onAddIngrediens()"
               type="button"
              >Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
